                <p>明朝（1368年 1月23日－1644年
                    4月25日[注2]）是中国历史上最后一个由汉族建立的中原王朝，历经十二世、十六位皇帝，共276年。
                    <img src="images/p1.png">
                    明朝初期定都于应天府（今南京市），其辖区称为京师。1421年明成祖迁都至顺天府（今北京市），北平布政司升为京师，原京师改称南京[1]。</p>

                <div id="p1" class="placeholder">
                    <div style="width: 1000px;height: 100%;"></div>
                </div>

                <p>公元1368年，时为韩宋吴王的朱元璋，在统一陈友谅、张士诚、方国珍等群雄势力后。于当年农历正月初四日，在应天府登基，国号大明[2]。因明朝的皇帝姓朱，故又称朱明[1]。</p>

                <p>
                    明前期，经过明太祖朱元璋的洪武之治，国力迅速成长，到明成祖时期，国势到达顶峰，皇帝极力扩张领土，是为永乐盛世。其后的明仁宗和明宣宗时期仍处于兴盛时期，史称仁宣之治。明英宗与明代宗时期，虽经土木堡之变，但经于谦等人抗敌，最终解除国家危机。明宪宗与明孝宗相继与民休息，政局尚可平稳。明武宗沉溺游乐，最终使明孝宗一脉绝嗣，引发大礼议之争。明世宗即位后，清除宦官和权臣势力，总揽朝纲。明世宗中后期，东南沿海任用胡宗宪、俞大猷等将领，平定倭患。明世宗驾崩后十数年，经历隆庆新政和万历中兴，国力得到恢复。明神宗中期，完成万历三大征，平定内乱，粉碎丰臣秀吉攻占朝鲜王朝的梦想。然而因国本之争，皇帝逐渐疏于朝政，同时东林党争也带来明朝末期政治的混乱，史称万历怠政。明熹宗时，魏忠贤阉党虽祸乱朝纲，到明思宗即位后才废除宦官专政。然而明思宗政策失误和天灾不断，明朝最终亡于农民军建立的大顺。1644年，明思宗自缢于北京煤山，至此明朝享国祚276年。随后，满清军队击败大顺军并入主中原。后继南明与明郑政权延续数十年，直到1683年清军占领台湾方止[1]。</p>

                <p>
                    明朝的领土囊括今日内地十八省之范围，初年东北抵日本海、鄂霍次克海、乌地河流域，后改为辽河流域；初年北达戈壁沙漠一带，后改为今长城；西北至新疆哈密，后改为嘉峪关；并曾在今满洲、新疆东部、西藏等地设有羁縻机构。明成祖时期甚至短暂征服并统治安南（今越南北部）[1]，西元1415年，明朝领土面积达到约650万平方公里。


                <p>
                    明朝是继汉唐盛世后又一个兴盛的中原王朝，也曾是手工业、经济最繁荣的国家之一。在清朝官修史书《明史》中甚至认为洪武、永乐在位时期“治隆唐宋”、“远迈汉唐”。然而由于明朝皇权过度集中，常发生皇帝昏庸不理政事，或是由宦官行使大权的陋习[1]。</p>

                <p>
                    明朝之号承袭自小明王韩林儿之号[3]。朱元璋手下有一部分明教徒，用“明”作国号以示自己的正统地位，也同时应和明教中的“明王出世”预言。其次，以明喻火，根据五德终始说，表示明朝取代元朝，是以火克金[4]。</p>

                <p>
                    元朝末期，官员贪污，蒙古贵族靡烂，朝政腐败。为消除赤字，元廷加重赋税，并且大量滥印新钞“至正宝钞”，随之产生的通货膨胀加上荒灾、黄河泛滥等天灾使得民不聊生。1351年元顺帝派贾鲁治理黄河，征调各地百姓二十万人。同年五月，白莲教韩山童与刘福通煽动饱受天灾与督工苛待的百姓叛元起事。他自称明王，建立红巾军，据有河南与安徽等地[5]。红巾军与各地义军陆续起事，势力扩张到华中、华南地区[注
                    3]。隔年，红巾军的郭子兴聚众起义，攻占濠州（今安徽凤阳）。不久，贫苦农民出身的安徽凤阳人朱元璋投奔郭子兴，屡立战功，得到郭子兴的器重和信任，并娶郭子兴养女为妻。之后，朱元璋离开濠州，发展自己的势力[5]。</p>

                <p>
                    1356年朱元璋率兵占领集庆（今江苏省南京市），改名为应天府，并攻下周围一些军事要地，获得一块立足的基地。朱元璋采纳谋士朱升“高筑墙，广积粮，缓称王”的建议，经过几年努力，其军事和经济实力迅速壮大。1360年，陈朱双方在集庆城（今南京）西北的龙湾展开恶战，陈友谅势力遭到巨大打击，逃至江州（今江西省九江市）。1363年，通过鄱阳湖水战，陈友谅势力基本被消灭。1367年朱元璋自称吴王，率军攻下平江（今江苏省苏州市），灭张士诚，同年又消灭割据浙江沿海的方国珍[5]。</p>

                <p>
                    1368年正月，朱元璋于南京称帝，即明太祖，年号洪武，明朝成立。之后趁元朝内讧之际乘机北伐和西征，同年攻占元大都（今北京），元廷撤出中原，史称北元。之后于1371年消灭位于四川的明玉珍势力，于1381年消灭据守云南的元朝梁王。最后，于1388年深入漠北进攻北元。天下至此初定[5]。</p>

                <p>由于幼年对于元末吏治痛苦记忆，明太祖即位后一方面减轻农民负担，恢复社会的经济生产，改革元朝留下的糟糕吏治，惩治贪污的官吏，社会经济得到恢复和发展，史称洪武之治。明太祖确立里甲制[注
                    4]，配合赋役黄册户籍登记簿册和鱼鳞图册的施行[注 5]，落实赋税劳役的征收及地方治安的维持。</p>

                <p>
                    朱元璋平定天下后，大封功臣。但是明太祖性格多疑，也对这些功臣有所猜忌，恐其居功枉法，图谋不轨。而有的功臣也越过礼法，为非作歹。明太祖借此兴胡惟庸和蓝玉案大狱，几乎将功臣全部诛杀[6]。廖永忠是最先被杀害的功臣，随后朱亮祖、李文忠先后死于非命。丞相胡惟庸深得朱元璋宠信，他日益跋扈，朝中奏章大事须先经其手，若不利于其的奏章就予以隐匿，并且大肆收取贿赂。1380年明太祖以擅权枉法之罪名杀胡惟庸，又杀御史大夫陈宁、御史中丞涂节等人。1390年有人告发李善长与胡惟庸关系密切，李善长因此被赐死，家属七十余人被杀，总计株连者达三万余人，史称胡惟庸案[6]。此后，明太祖又借大将军蓝玉张狂跋扈之名对其诛杀，连坐被族诛的有一万五千余人，史称蓝玉案。加上空印案与郭桓案合称明初四大案。此时除汤和与耿炳文外功臣几乎全数被杀[7]。明太祖通过打击功臣、特务监视等一系列方式加强皇权，使明帝专制程度凌驾中国历代各朝之上[6]。</p>

                <p>
                    明太祖分封诸子为王，以加强边防，藩屏皇室。诸王之中，以北方诸王势力较强，又以秦王朱樉、晋王朱与燕王朱棣的势力最大。为防止朝中奸臣不轨，明太祖规定诸王可移文中央捉拿奸臣，必要时得奉天子密诏，领兵“靖难”（意为“平定国难”）。同时为防止诸王尾大不掉，明太祖也允许今后的皇帝在必要时可下令“削藩”[6]。</p>

                <p>
                    1398年明太祖驾崩，由于太子朱标早死，由皇太孙朱允炆即位，年号建文，即明惠宗（亦称建文帝、明惠帝）。明惠宗为巩固皇权，与亲信大臣齐泰、黄子澄等密谋削藩。周王、代王、齐王、湘王等先后或被废为庶人，或被杀。同时以边防为名调离燕王的精兵，准备削除燕王。结果燕王朱棣在姚广孝的建议下以“清君侧，靖内难”的名义起兵，最后迂回南下，占领京师，是为靖难之变。燕王即位，即明成祖，年号永乐。明惠宗在宫城大火中下落不明[8]。</p>

                <p>
                    继洪武之治，明成祖、明仁宗与明宣宗相继兴起永乐盛世与仁宣之治，这是明朝的兴盛时期之一。明成祖时期武功昌盛，明成祖先是出击安南，将安南纳入明朝版图，设立交趾布政司。明成祖之后又亲自五入漠北攻打北元分裂后的鞑靼与瓦剌。明成祖册封瓦剌三王，使与鞑靼对立，等到瓦剌兴盛后又助鞑靼讨伐瓦剌，不使任何一方独大[9]。同时，明成祖撤去大宁都司，将宁王朱权内迁南昌，授予兀良哈蒙古的朵颜、泰宁和福余三个卫所自治权，但不允许三卫蒙古人南迁到大宁地区驻牧。明成祖还于1406年和1422年对兀良哈蒙古进行镇压，以维持这一地区的稳定[10]。明成祖为安抚东北女真各部，在归附的海西女真（位于松花江上游）与建州女真（位于松花江、牡丹江之间）设置卫所，并派亦失哈安抚位于黑龙江下游的野人女真。1407年亦失哈在混同江庙街的对岸塔林设置奴儿干都司，扩大明朝东疆，亦失哈并于1413年视察库页岛，宣示明朝对此地的主权[11]。明成祖一改明太祖闭关自守的外交策略，自1405年开始派宦官郑和下西洋，向各国交往、宣示威德以及建立朝贡体制，也有为围堵西亚帖木儿帝国的说法[9]。郑和下西洋前后七次，前六次均在永乐年间由明成祖派遣，郑和船队足迹遍布东南亚与南亚地区，还于满剌加建有基地。其规模空前，最远到达东非索马里地区，扩大明朝对南洋、西洋各国的影响力[8]。</p>

                <p>
                    文治方面，明成祖修大型类书《永乐大典》，在三年时间内即告完成。《永乐大典》有22877卷，其中凡例、目录60卷，全书分装为11095册，引书达七八千种，字数约有三亿七千多万，且未有任何删节，这是清朝《四库全书》无法相提并论的。但成祖并未将《永乐大典》复写刊刻，而决定只制作一份抄本，并于1409年完成[12]。1405年明成祖将北平改名北京，称行在，并设立北平国子监等衙门。1409年，明成祖巡幸北京，在北京设立六部与都察院，并在北京为逝世的徐皇后设立陵寝，已经显示迁都的迹象。经过十几年的经营，北京初步得到繁荣。1416年明成祖公布迁都的想法，得到认同，隔年开始大规模营造北京。1420年宣告完工，隔年迁都。因为永乐年间天下大治，并且大力开拓海外交流，所以有学者将这段时期称为永乐盛世。但是明成祖同样对异议者大肆杀戮，诸如黄子澄、齐泰等明惠宗旧臣等都被杀。</p>

                <p>
                    明成祖驾崩后，其长子朱高炽即位，即明仁宗，年号洪熙。明仁宗年龄已经偏高，即位仅一年就驾崩。其统治偏向保守固本，任用“三杨”（杨士奇、杨荣、杨溥）等贤臣辅佐朝政，停止郑和下西洋和对外战争以积蓄民力，鼓励生产，宽行省狱，力行节俭。明仁宗驾崩后长子朱瞻基即位，是为明宣宗，年号宣德。他基本继承父亲的路线，实行德政治国，并且发起最后一次下西洋。明宣宗同样热爱美术，有画作传世。但是，其执政期间也并非毫无弊端。由于明宣宗喜好养蟋蟀（古名“促织”），许多官吏因此竞相拍马，被称为“促织天子”。同时，明宣宗打破明太祖留下的宦官不得干政的规矩，一些太监如王振等人开始干政，为明英宗时期的太监专权埋下隐患。1435年明宣宗去世，九岁的朱祁镇继位，即明英宗，年号正统[8]。</p>
